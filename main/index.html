<HTML>
    <HEAD>
        <TITLE>티배깅 2.0V</TITLE>
        <script>
            // const content = element.innerHTML;   BUG why not working with this????????
            var randomNumber = 0;
            var count = 0;
            function change() {
                count++;
                randomNumber = Math.floor(Math.random() * 500) + 1;
                loc.style.top = randomNumber;
                randomNumber = Math.floor(Math.random() * 500) + 1;
                loc.style.left = randomNumber;
                document.getElementById("counter").innerHTML=(`시도횟수:${count}`)
            }
            document.onkeydown = function (event) {
		     event = (event || window.event);
		     if (event.keyCode == 123 || event.keyCode == 18)
		     {
		           return false;
		     }
		}
		document.addEventListener('contextmenu', event => event.preventDefault());
        </script>
        <link rel="stylesheet" href="./css/style.css">
    </HEAD>
    <BODY>
        <h1 id="counter">시도횟수:0</h1>
        <div id="loc" style="position:absolute; left:500px; top:400px; width:50px; height:50px;">
            <form>
                <input type="button" tabindex="-1" value="눌러보던가 ㅋㅋ~" onmouseover="change()" onclick="alert(`${count}번 시도해서 누르긴 했는데, 왜누름? ㅋㅋ`)">
            </form>
        </div>
    </BODY>
    </HTML>
